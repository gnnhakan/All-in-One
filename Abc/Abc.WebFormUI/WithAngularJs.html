<!DOCTYPE html>
<html>
<head>
    <title>With Angular Js </title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/angular.min.js"></script>

    <script src="Js/app.js"></script>
</head>
<body ng-app="app">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" height="35" src="Img/Logo.png">
                </a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-3" ng-controller="CategoriesController">

            <table class="table table-striped">
                <tr ng-repeat="cat in catagories">
                    <td><a >{{cat.categoryName}} </a></td>
                   
                </tr>
            </table>
        </div>
        <div class="col-md-9" ng-controller="ProductsController">
            <table class="table table-striped">
                <tr ng-repeat="prd in products">
                    <td><a>{{prd.productID}} </a></td>

                </tr>
            </table>
        </div>
    </div>
</body>
</html>
